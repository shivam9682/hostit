<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 25px;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        #search {
            padding: 12px 20px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #search:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .filter-btn {
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: #e9ecef;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .gallery-stats {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background: white;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

        .image-caption {
            padding: 15px;
            text-align: center;
            background: white;
        }

        .image-caption h3 {
            margin-bottom: 5px;
            font-size: 1.1rem;
            color: #333;
        }

        .image-category {
            display: inline-block;
            padding: 3px 10px;
            background: #f1f8ff;
            color: #3498db;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .load-more-container {
            text-align: center;
            margin: 40px 0;
        }

        #loadMore {
            padding: 14px 35px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #loadMore:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .lightbox-caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            transform: translateY(-50%);
        }

        .lightbox-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 25px 0;
            margin-top: 40px;
            color: #666;
            border-top: 1px solid #e1e5eb;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .lightbox-nav {
                padding: 0 15px;
            }

            .lightbox-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            #search {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Visual Gallery Collection</h1>
        <p class="subtitle">Browse through our collection of 50+ high-quality images. Click on any image to view it in full size.</p>
    </header>

    <div class="controls">
        <input type="text" id="search" placeholder="Search images by name or category...">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All Images</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="people">People</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>
    </div>

    <div class="gallery-stats">
        Showing <span id="visibleCount">0</span> of <span id="totalCount">0</span> images
    </div>

    <div class="gallery" id="imageGallery">
        <!-- Images will be loaded here by JavaScript -->
    </div>

    <div class="load-more-container">
        <button id="loadMore">Load More Images</button>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="closeLightbox">&times;</button>
        <img class="lightbox-content" id="lightboxImage" src="" alt="">
        <div class="lightbox-caption">
            <h3 id="lightboxTitle"></h3>
            <p id="lightboxCategory"></p>
        </div>
        <div class="lightbox-nav">
            <button class="lightbox-btn" id="prevBtn">&larr;</button>
            <button class="lightbox-btn" id="nextBtn">&rarr;</button>
        </div>
    </div>

    <footer>
        <p>Gallery Page &copy; 2023 | All images are from Picsum Photos</p>
        <p>Total images in collection: <strong>50+</strong></p>
    </footer>
</div>

<script>

    const imageData = [

        { id: 8, name: "Lake Reflection", category: "nature", url: "https://picsum.photos/id/1023/600/400" },
        { id: 9, name: "Wildflowers", category: "nature", url: "https://picsum.photos/id/1024/600/400" },
        { id: 10, name: "River Valley", category: "nature", url: "https://picsum.photos/id/1025/600/400" },
        { id: 11, name: "Cliff Edge", category: "nature", url: "https://picsum.photos/id/1026/600/400" },
        { id: 12, name: "Foggy Forest", category: "nature", url: "https://picsum.photos/id/1027/600/400" },

        { id: 15, name: "Canyon View", category: "nature", url: "https://picsum.photos/id/1030/600/400" },

        // City images (15)
        { id: 16, name: "City Skyline", category: "city", url: "https://picsum.photos/id/1040/600/400" },
        { id: 17, name: "Urban Street", category: "city", url: "https://picsum.photos/id/1041/600/400" },

        { id: 23, name: "Downtown", category: "city", url: "https://picsum.photos/id/1047/600/400" },
        { id: 24, name: "Historic Building", category: "city", url: "https://picsum.photos/id/1048/600/400" },

        // People images (10)
        { id: 31, name: "Portrait Smile", category: "people", url: "https://picsum.photos/id/1060/600/400" },

        { id: 40, name: "Senior Portrait", category: "people", url: "https://picsum.photos/id/1069/600/400" },

        // Abstract images (10+)
        { id: 41, name: "Color Patterns", category: "abstract", url: "https://picsum.photos/id/1070/600/400" },
        { id: 42, name: "Geometric Shapes", category: "abstract", url: "https://picsum.photos/id/1071/600/400" },
        { id: 43, name: "Textured Surface", category: "abstract", url: "https://picsum.photos/id/1072/600/400" },
        { id: 44, name: "Fluid Art", category: "abstract", url: "https://picsum.photos/id/1073/600/400" },
        { id: 45, name: "Light Reflection", category: "abstract", url: "https://picsum.photos/id/1074/600/400" },
        { id: 46, name: "Abstract Painting", category: "abstract", url: "https://picsum.photos/id/1075/600/400" },
        { id: 47, name: "Digital Art", category: "abstract", url: "https://picsum.photos/id/1076/600/400" },
        { id: 48, name: "Color Splash", category: "abstract", url: "https://picsum.photos/id/1077/600/400" },
        { id: 49, name: "Minimalist Design", category: "abstract", url: "https://picsum.photos/id/1078/600/400" },
        { id: 50, name: "Pattern Repetition", category: "abstract", url: "https://picsum.photos/id/1079/600/400" },
        { id: 51, name: "Surreal Composition", category: "abstract", url: "https://picsum.photos/id/1080/600/400" },
        { id: 52, name: "Fractal Design", category: "abstract", url: "https://picsum.photos/id/1081/600/400" },
        { id: 53, name: "Optical Illusion", category: "abstract", url: "https://picsum.photos/id/1082/600/400" },
        { id: 54, name: "Color Gradient", category: "abstract", url: "https://picsum.photos/id/1083/600/400" },
        { id: 55, name: "Abstract Texture", category: "abstract", url: "https://picsum.photos/id/1084/600/400" }
    ];

    // Gallery state
    let currentFilter = "all";
    let currentSearch = "";
    let visibleImages = 12;
    let currentLightboxIndex = 0;

    // DOM elements
    const galleryElement = document.getElementById("imageGallery");
    const searchInput = document.getElementById("search");
    const filterButtons = document.querySelectorAll(".filter-btn");
    const loadMoreBtn = document.getElementById("loadMore");
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const lightboxTitle = document.getElementById("lightboxTitle");
    const lightboxCategory = document.getElementById("lightboxCategory");
    const closeLightboxBtn = document.getElementById("closeLightbox");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const visibleCountElement = document.getElementById("visibleCount");
    const totalCountElement = document.getElementById("totalCount");

    // Initialize the gallery
    function initGallery() {
        renderGallery();
        updateStats();

        // Event listeners
        searchInput.addEventListener("input", handleSearch);
        loadMoreBtn.addEventListener("click", loadMoreImages);
        closeLightboxBtn.addEventListener("click", closeLightbox);
        prevBtn.addEventListener("click", showPrevImage);
        nextBtn.addEventListener("click", showNextImage);

        // Filter button events
        filterButtons.forEach(button => {
            button.addEventListener("click", () => {
                // Update active button
                filterButtons.forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");

                // Apply filter
                currentFilter = button.dataset.filter;
                visibleImages = 12; // Reset to initial count
                renderGallery();
                updateStats();
            });
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
            if (lightbox.classList.contains("active")) {
                if (e.key === "Escape") closeLightbox();
                if (e.key === "ArrowLeft") showPrevImage();
                if (e.key === "ArrowRight") showNextImage();
            }
        });
    }

    // Filter images based on current filter and search
    function getFilteredImages() {
        return imageData.filter(image => {
            const matchesFilter = currentFilter === "all" || image.category === currentFilter;
            const matchesSearch = currentSearch === "" ||
                image.name.toLowerCase().includes(currentSearch.toLowerCase()) ||
                image.category.toLowerCase().includes(currentSearch.toLowerCase());

            return matchesFilter && matchesSearch;
        });
    }

    // Render gallery images
    function renderGallery() {
        const filteredImages = getFilteredImages();
        const imagesToShow = filteredImages.slice(0, visibleImages);

        galleryElement.innerHTML = "";

        imagesToShow.forEach((image, index) => {
            const galleryItem = document.createElement("div");
            galleryItem.className = "gallery-item";
            galleryItem.dataset.index = index;
            galleryItem.dataset.category = image.category;

            galleryItem.innerHTML = `
                <img
                    src="${image.url}"
                    alt="${image.name}"
                    class="gallery-image"
                    loading="lazy"
                >
                <div class="image-caption">
                    <h3>${image.name}</h3>
                    <span class="image-category">${image.category}</span>
                </div>
            `;

            galleryItem.addEventListener("click", () => openLightbox(index, filteredImages));
            galleryElement.appendChild(galleryItem);
        });

        // Show/hide load more button
        loadMoreBtn.style.display = visibleImages < filteredImages.length ? "block" : "none";
    }

    // Update gallery statistics
    function updateStats() {
        const filteredImages = getFilteredImages();
        const imagesToShow = filteredImages.slice(0, visibleImages);

        visibleCountElement.textContent = Math.min(visibleImages, filteredImages.length);
        totalCountElement.textContent = filteredImages.length;
    }

    // Handle search input
    function handleSearch() {
        currentSearch = searchInput.value;
        visibleImages = 12; // Reset to initial count
        renderGallery();
        updateStats();
    }

    // Load more images
    function loadMoreImages() {
        const filteredImages = getFilteredImages();
        visibleImages = Math.min(visibleImages + 12, filteredImages.length);
        renderGallery();
        updateStats();

        // Smooth scroll to newly loaded images
        setTimeout(() => {
            const galleryItems = document.querySelectorAll(".gallery-item");
            if (galleryItems.length > 0) {
                const lastItem = galleryItems[galleryItems.length - 1];
                lastItem.scrollIntoView({ behavior: "smooth", block: "nearest" });
            }
        }, 100);
    }

    // Lightbox functions
    function openLightbox(index, filteredImages) {
        currentLightboxIndex = index;
        const images = filteredImages || getFilteredImages();
        const image = images[index];

        lightboxImage.src = image.url;
        lightboxImage.alt = image.name;
        lightboxTitle.textContent = image.name;
        lightboxCategory.textContent = `Category: ${image.category}`;

        lightbox.classList.add("active");
        document.body.style.overflow = "hidden";
    }

    function closeLightbox() {
        lightbox.classList.remove("active");
        document.body.style.overflow = "auto";
    }

    function showPrevImage() {
        const filteredImages = getFilteredImages();
        currentLightboxIndex = (currentLightboxIndex - 1 + filteredImages.length) % filteredImages.length;
        openLightbox(currentLightboxIndex, filteredImages);
    }

    function showNextImage() {
        const filteredImages = getFilteredImages();
        currentLightboxIndex = (currentLightboxIndex + 1) % filteredImages.length;
        openLightbox(currentLightboxIndex, filteredImages);
    }

    // Initialize when DOM is loaded
    document.addEventListener("DOMContentLoaded", initGallery);
</script>
</body>
</html>
